<ion-header color="primary">
  <ion-toolbar>
    <ion-title>Add Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid >
  
    <ion-row center>
        <ion-item-divider>
      <ion-col text-center>
          <bar-code [updateBarCodeResult] = "updateBarCodeResultFunc"></bar-code>
      </ion-col>
    </ion-item-divider>
    </ion-row>
    <ion-row center *ngIf="showCompanyDetails">
        <ion-col text-center>
          <company-details ></company-details>
        </ion-col>
    </ion-row>

  </ion-grid>
  
</ion-content>
